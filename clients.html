  function animateNumbers(cls){
         $(cls).each(function () {
   
            if($(this).attr("data-animated")=="false"){
              $(this).prop('Counter',0).animate({
                  Counter: $(this).text()
              }, {
                  duration: 5000,
                  easing: 'swing',
                  step: function (now) {
                      $(this).text(Math.ceil(now));
                  }
              });
            }
            $(this).attr("data-animated","true");
         });
    
  }
  </script>
